config:
  clientID: "da028dbe-ac85-4fbf-9288-0f8353bfa757"
  # This must be generated from the Azure AD app registration interface
  #clientSecret: ""
  # This can be generated by running `openssl rand -base64 32 | head -c 32`
  #cookieSecret: ""
sessionStorage:
  # Azure AD tokens are really big, so we need to store them in Redis
  type: redis
  redis:
    password: "taken from secret"
    existingSecret: "ms365-oauth2-proxy-redis-password"
redis:
  # Enable the Redis sub-chart
  enabled: true
  # We don't need replication
  cluster:
    enabled: false
  # Use the pre-generated password
  existingSecret: "ms365-oauth2-proxy-redis-password"
  existingSecretPasswordKey: "redis-password"
  master:
    persistence:
      # We don't mind logging in everyone again if anything happens
      enabled: false
extraArgs:
  provider: azure
  azure-tenant: "08a1a72f-fecd-4dae-8cec-471a2fb7c2f1"
  set-authorization-header: true
  cookie-refresh: 1h
